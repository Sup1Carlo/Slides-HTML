<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider_slides">
                <div class="slider_slide active">
                    <img src="images/1.jpg" alt="1st image">
                </div>
                <div class="slider_slide">
                    <img src="images/2.jpg" alt="2nd image">
                </div>
                <div class="slider_slide">
                    <img src="images/3.jpg" alt="3rd image">
                </div>
                <div class="slider_slide">
                    <img src="images/4.jpg" alt="4th image">
                </div>
                <div class="slider_slide">
                    <img src="images/5.jpg" alt="5th image">
                </div>
                <div class="slider_slide">
                    <img src="images/6.jpg" alt="6th image">
                </div>
                <div class="slider_slide">
                    <img src="images/7.jpg" alt="7th image">
                </div>
                <div class="slider_slide">
                    <img src="images/8.jpg" alt="8th image">
                </div>
                <div class="slider_slide">
                    <img src="images/9.jpg" alt="9th image">
                </div>
                <div class="slider_slide">
                    <img src="images/10.jpg" alt="10th image">
                </div>
            </div>
            <div id="nav-button--prev" class="slider__nav-button"></div>
            <div id="nav-button--next" class="slider__nav-button"></div>
            <div class="slider_nav">
                <div class="slider__navlink active"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
